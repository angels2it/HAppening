<div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyCewcYvjyUPTOGrH1pqnREGhea5ho2nTDs">
    <div id="searchbox">
        <input places-auto-complete types="['geocode']" on-place-changed="placeMarker()" />
    </div>
    <ng-map center="[{{lat}}, {{lng}}]" zoom="16" default-style="false" style="height: 100vh !important">
        <marker position="{{latlng}}" on-dragend="markerChange($event)"
                animation="Animation.BOUNCE" animation="DROP" draggable="{{!isLoading}}"></marker>
        <custom-marker ng-repeat="event in events"
                       id="{{event.id}}" position="{{event.place.location.latitude}},{{event.place.location.longitude}}"
                       on-click="showInfo($index)"
                       title="{{event.name}}">
            <div class="marker-user">
                <img class="marker-user-icon" ng-src="{{event.profilePicture}}" />
                <!--<span class="marker-user-name">{{event.name}}</span>-->


            </div>
        </custom-marker>
        <info-window id="infowindow">
            <div ng-non-bindable id="info">
                <div id="siteNotice">
                    <img ng-src="{{event.profilePicture}}" width="200" height="200" />
                </div>
                <h1 id="firstHeading" class="firstHeading">
                    <div id="headingIcon">
                        <div id="headingIconMonth">{{event.startTime | date : 'MMM'}}</div>
                        <div id="headingIconDay">{{event.startTime | date : 'dd'}}</div>
                    </div>
                    {{event.name}}
                </h1>
                <div id="bodyContent">
                    {{event.description}}
                </div>
                <div id="footContent">
                    <a href="https://facebook.com/events/{{event.id}}" target="_new">Facebook</a> |
                    <a href="{{event.ticketing.ticket_uri}}" target="_new">Ticket</a>
                </div>
            </div>
        </info-window>
    </ng-map>
    <button fb-login type="button" scope="email,user_events" id="btnLogin" ng-hide="isLoggedIn">Facebook Login</button>
</div>
<style>
    #btnLogin {
        position: fixed;
        top: 50px;
        z-index: 999;
        background-color: #365899;
        color: white;
        padding: 5px;
    }
     #searchbox {
         position: relative;
         z-index: 999;
         top: 10px;
         padding-left: 125px;
         padding-right: 65px;
         height: 0;
     }

    #searchbox input {
        width: 100%;
        padding: 6px;
    }

    #info {
        width: 600px;
        overflow-y: hidden;
    }

    #firstHeading {
        margin: 0px;
        padding-bottom: 5px;
    }

    #headingIcon {
        float: left;
        height: 60px;
        overflow: hidden;
        width: 50px;
        margin-right: 10px
    }

    #headingIconMonth {
        color: #fa3e3e;
        position: relative;
        height: 25px;
        text-align: center;
    }

    #headingIconDay {
        position: relative;
        text-align: center;
        margin-top: 5px;
    }

    #bodyContent {
        height: 105px;
        overflow-y: hidden;
    }

    #footContent {
        padding-top: 10px;
    }

    #siteNotice {
        float: left;
        margin-right: 10px;
    }

    .marker-user {
    }

    .marker-user-icon {
        width: 35px;
        height: 35px;
    }

    .marker-user-name {
        font-size: medium;
        font-weight: bold;
        display: block;
        text-align: center;
        background-color: white;
        margin-top: 5px;
    }
</style>
