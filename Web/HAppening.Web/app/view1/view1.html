<div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="[{{lat}}, {{lng}}]" zoom="16" default-style="false" style="height: 100vh !important">
        <custom-marker ng-repeat="event in events"
                       id="{{event.id}}" position="{{event.place.location.latitude}},{{event.place.location.longitude}}"
                       on-click="showInfo($index)"
                       title="{{event.name}}">
            <div class="marker-user">
                <img class="marker-user-icon" ng-src="{{event.profilePicture}}" />
                <!--<span class="marker-user-name">{{event.name}}</span>-->
            </div>
        </custom-marker>
        <info-window
                     id="infowindow">
            <div ng-non-bindable>
                <div id="siteNotice"></div>
                <h1 id="firstHeading" class="firstHeading">{{event.name}}</h1>
                <div id="bodyContent">
                    {{event.description}}
                </div>
            </div>
        </info-window>
    </ng-map>
</div>
<style>
    .marker-user {
    }

    .marker-user-icon {
        width: 35px;
        height: 35px;
    }
    .marker-user-name {
        font-size: medium;
        font-weight: bold;
        display: block;
        text-align: center;
        background-color: white;
        margin-top: 5px;
    }
</style>
